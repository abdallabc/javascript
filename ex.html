    <script>
        var string= "hello world!";
        UpperCase=()=>{
            var Capitalize= string[0].toUpperCase()+ string.split("");
            for(let i=0; i<=Capitalize.length; i++){
                if (Capitalize.length[i] < Capitalize.length) {
                    Capitalize[i].charAt(0).toUpperCase();
            }

            str = Capitalize.join(" ");
            }
            return str;
        }
        UpperCase();
    </script>
