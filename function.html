    <script>

        //third of function

    </script>




    <script>

        //FizzBuzz function with if statement
        function FizzBuzz(num1){
            let answer = num1;
            if(answer%3==0 && answer%5==0){
                console.log(answer+ " FizzBuzz");
            }
            else if(answer%3==0){
                console.log(answer+ " Fizz");
            }
            else if(answer%5==0){
                console.log(answer+ " Buzz");
            }
        }
        FizzBuzz(5);
    </script>
