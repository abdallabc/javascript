<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //for loop
        for(let i=1; i<=10; i++){
            console.log(i);
        }


        //while loop
        let i=1;
        while (i<=5){
            console.log(i);
            i++;
        }
    

        //Do while loop
        let x =1;
        do{
            console.log(i);
            i++;
        }while (i<=5);


        //odd and even for loop
        for (let x=1; x<=20; x++)
        if (x%2==0){
                console.log(x + " even");
            }
            else if (x%2==1){
                console.log(x + " odd");
            }




        //FizzBuzz for loop
        for (let y=1; y<=50; y++){
            if(y%3==0 && y%5==0){
                console.log(y+ " FizzBuzz");
            }
            else if(y%3==0){
                console.log(y+ " Fizz");
            }
            else if(y%5==0){
                console.log(y+ " Buzz");
            }
            
            else {
                console.log(y);
            }
        }
    </script> 
</body>
</html>
