<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">1st Number: </label>
    <input type="number" id="Number1" placeholder="First Number">
    <br>

    <label for="">2nd Number: </label>
    <input type="number" id="Number2" placeholder="Second Number"><br>

    <button onclick="Printnumber()">SUM</button><br>
    <label for="">Summation is: </label>
    <input type="number" id="Number3" placeholder="Addition">

    
    <script>
        function Printnumber(){
            let Number1 = parseInt(document.getElementById("Number1").value);
            let Number2 = parseInt(document.getElementById("Number2").value);
            let Number = Number1 + Number2;


            document.getElementById("Number3").value = Number;

        }

    </script>
    


</body>
</html>
