<body>
    <script>
        //using math.max to find the largest number among many
        let num1 = prompt("Enter Any Number");
        let num2 = prompt("Enter Any Number");
        let num3 = prompt("Enter Any Number");

        let number = (Math.max(num1, num2, num3));

        alert("The largest number is "+ number);

    </script>
