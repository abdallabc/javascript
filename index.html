    <script>
       let score = parseInt(prompt("Please Enter Your Score"));
       
       if(score>=70&& score<=100){
        grade= "A"
       }
       else if(score>=60&& score<=69){
        grade= "B"
       }
       else if(score>=50 && score<=59){
        grade= "C"
       }
       else if(score>=40&& score<=49){
        grade= "D"
       }
       else if (score >=0 && score <=39) {
        grade= "E"
       }

        alert("Your grade is "+ grade);
    </script>
